<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- VUE.JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous"/>

  <link rel="stylesheet" href="./css/style.css">

  <title>Vue Slider</title>
</head>
<body>
  <div class="main-wrapper">

    <div class="container"  id="app-slider">

      <div class="slider" @mouseenter="pauseShow" @mouseout="resumeShow">

        <div class="items-wrapper" >
          

          <div class="img-box item active">

            <img :src="games[counter].image">
      
            <div class="text-box">
              <h2 class="title">Marvel's Spiderman Miles Morale</h2>
      
              <p class="text">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
            </div>
        
          </div>

          <!--
          <img src="img/01.webp" alt="">
          <img src="img/02.webp" alt="">
          <img src="img/03.webp" alt="">
          <img src="img/04.webp" alt="">
          <img src="img/05.webp" alt="">
         -->
         <!-- <img src="img/01.webp" alt=""> -->

        </div>

        <div class="sidebar" >

          <div class="thumbnails">

            <div class="thumbnail" v-for="(game, index) in games">
              <img class="item-thumb"
              @click="counter = index"
              :class="{'active': index === counter}"
              :src="game.image">
            </div>

          </div>

          <div @click="goNext(false)" class="slider-arrow up">
            <i class="fa-solid fa-chevron-up"></i>
          </div>

          <div @click="goNext(true)" class="slider-arrow down">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          
          <div
            @click="isForward = !isForward"
            class="slider-arrow invert">
            <i class="fa-solid fa-retweet"></i>
          </div>

        </div>

        

      </div>
    </div>

  </div>

  <!-- <div class="container my-3" id="test">
    <ul>
      <li v-for="game in games">{{game}}</li>
    </ul>
  </div> -->


  <script src="./js/script.js"></script>
</body>
</html>
